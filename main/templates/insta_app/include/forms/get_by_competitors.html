<div class="col-10 order_options deactive" id="competitor" aria-expanded="true"
	 style="border: 1px solid #808080; padding: 10px; border-radius: 10px; margin: 0 auto;">
	<h3 style="padding: 10px; color: black;">Сбор по конкурентам</h3>
	<div class="row" style="padding: 10px; color: black;">
		<div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
			<div class="form-group">
				<label>Уточните данные для сбора</label>
				<div class="chiller_cb" style="text-align: left;">
					<input class="checkbox__input" id="only_with_contacts" type="checkbox">
					<label for="only_with_contacts" class="checkbox__label">Собирать только с контактами</label>
				</div>
				<div class="chiller_cb" style="text-align: left;">
					<input class="checkbox__input" id="by_subscribers" type="checkbox">
					<label for="by_subscribers" class="checkbox__label">Собирать подписчиков</label>
				</div>
				<div class="chiller_cb" style="text-align: left;">
					<input class="checkbox__input" id="by_sub" type="checkbox">
					<label for="by_sub" class="checkbox__label">Собирать подписки</label>
				</div>
				<div class="chiller_cb" style="text-align: left;">
					<input class="checkbox__input" id="by_own_auditory" type="checkbox">
					<label for="by_own_auditory" class="checkbox__label">Собирать вовлеченную аудиторию</label>
				</div>
				<div class="chiller_cb" style="text-align: left;">
					<input class="checkbox__input" id="by_extra_data" type="checkbox">
					<label for="by_extra_data" class="checkbox__label">Собирать дополнительные данные</label>
				</div>
				<div class="chiller_cb" style="text-align: left;">
					<input class="checkbox__input" id="only_new" type="checkbox">
					<label for="only_new" class="checkbox__label">Собирать только новую аудиторию</label>
				</div>
			<div>
				<label class="checkbox__label">Количество:</label>
				<input type="number" name="quantity_users" step="1">
				<input type="hidden" name="form_type" value="subs">
			</div>
			</div>
		</div>
		<div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
			<label>
				<span>Или введите логины конкурентов вручную (без @, каждый с новой строчки)</span>
			</label>
			<div class="col-12 col-sm-12 col-md-12">
				<textarea class="form-control col" rows="7" name="instagram_users"></textarea>
				<label class="form-group-bottom_p">* Сбор аудитории возможен только по открытым (неприватным) аккаунтам</label>
			</div>
		</div>
	</div>
</div>
