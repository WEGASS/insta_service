<div class="col-10 order_options deactive" id="competitor" aria-expanded="true"
	 style="border: 1px solid #808080; padding: 10px; border-radius: 10px; margin: 0 auto;">
	<h3 style="padding: 10px; color: black;">Сбор по конкурентам</h3>
	<div class="row" style="padding: 10px; color: black;">
		<div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
			<div class="form-group">
				<label>Уточните данные для сбора</label>
				<div class="chiller_cb" style="text-align: left;">
					<label class="label" for="id_task_type">Тип задачи:</label>
					<select name="task_type" id="id_task_type">
					  <option value="FR" selected="">Собирать подписчиков</option>
					  <option value="FG">Собирать подписки</option>
					</select>
					<div>
						<label class="label">Количество:</label>
						<input type="number" name="quantity_users" step="1">
						<input type="hidden" name="form_type" value="subs">
					</div>
				</div>

			</div>
		</div>
		<div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
			<label>
				<span>Или введите логины конкурентов вручную (без @, каждый с новой строчки)</span>
			</label>
			<div class="col-12 col-sm-12 col-md-12">
				<textarea class="form-control col" rows="7" name="instagram_users"></textarea>
				<label class="form-group-bottom_p">* Сбор аудитории возможен только по открытым (неприватным) аккаунтам</label>
			</div>
		</div>
		<button class="btn btn-primary" type="submit" style="color: white;">
					Начать сбор
		</button>
	</div>
</div>
