<div class="col-10 deactive order_options" id="hash" aria-expanded="true"
	 style="border: 1px solid #808080; padding: 10px; border-radius: 10px; margin: 0 auto;">
	<h3 style="padding: 10px; color:black;">Собрать аудиторию по хештегу</h3>
	<div class="row" style="padding: 10px; color:black;">
		<div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
			<div class="form-group">
				<label>Уточните данные для сбора</label>
				<div class="chiller_cb" style="text-align: left;">
					<input class="checkbox__input" id="only_with_contacts_hash" type="checkbox">
					<label for="only_with_contacts_hash" class="checkbox__label">Собирать только с контактами</label>
				</div>
				<div class="chiller_cb" style="text-align: left;">
					<input class="checkbox__input" id="by_pub_authors" type="checkbox">
					<label for="by_pub_authors" class="checkbox__label">Собирать авторов публикаций</label>
				</div>
				<div class="chiller_cb" style="text-align: left;">
					<input class="checkbox__input" id="by_own_auditory_hash" type="checkbox">
					<label for="by_own_auditory_hash" class="checkbox__label">Собирать вовлеченную аудиторию</label>
				</div>
				<div class="chiller_cb" style="text-align: left;">
					<input class="checkbox__input" id="with_extra_data_hash" type="checkbox">
					<label for="with_extra_data_hash" class="checkbox__label">Собирать дополнительные данные</label>
				</div>
				<div class="chiller_cb" style="text-align: left;">
					<input class="checkbox__input" id="only_new_auditory_hash" type="checkbox">
					<label for="only_new_auditory_hash" class="checkbox__label">Собирать только новую аудиторию</label>
				</div>
			</div>
		</div>
		<div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
			<label>
				<span>Или введите хештеги вручную (без #, каждый с новой строчки)</span>
			</label>
			<div class="col-12 col-sm-12 col-md-12">
				<textarea class="form-control col" rows="7"></textarea>
				<p class="form-group-bottom_p"></p>
			</div>
		</div>
	</div>
</div>
