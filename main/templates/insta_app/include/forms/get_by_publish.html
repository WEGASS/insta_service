<div class="col-10 order_options deactive" id="publish" aria-expanded="true"
	 style="border: 1px solid #808080; padding: 10px; border-radius: 10px; margin: 0 auto;">
	<h3 style="padding: 10px; color: black;">Cобирать аудиторию по публикациям</h3>
	<div class="row" style="padding: 10px; color: black;">
		<div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
			<div class="form-group">
				<label>Уточните данные для сбора</label>
				<div class="chiller_cb" style="text-align: left;">
					<input class="checkbox__input" id="only_with_contacts_publish" type="checkbox">
					<label for="only_with_contacts_publish" class="checkbox__label">Собирать только с контактами</label>
				</div>
				<div class="chiller_cb" style="text-align: left;">
					<input class="checkbox__input" id="by_likers" type="checkbox">
					<label for="by_likers" class="checkbox__label">Собирать лайкающих</label>
				</div>
				<div class="chiller_cb" style="text-align: left;">
					<input class="checkbox__input" id="by_commentors" type="checkbox">
					<label for="by_commentors" class="checkbox__label">Собирать комментирующих</label>
				</div>
				<div class="chiller_cb" style="text-align: left;">
					<input class="checkbox__input" id="by_extra_publish" type="checkbox">
					<label for="by_extra_publish" class="checkbox__label">Собирать дополнительные данные</label>
				</div>
				<div>
					<label class="checkbox__label">Количество постов:</label>
					<input type="number" name="quantity_posts" step="1">
					<label class="checkbox__label">Количество пользователей с одного поста:</label>
					<input type="number" name="quantity_users" step="1">
					<input type="hidden" name="form_type" value="likes">
				</div>
			</div>
		</div>
		<div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
			<label>
				<span>Вставьте ссылки на нужные публикации (каждая ссылка с новой строчки)</span>
			</label>
			<div class="col-12 col-sm-12 col-md-12">
				<textarea class="form-control col" rows="7" name="instagram_user"></textarea>
				<label class="form-group-bottom_p">* Сбор возможен только по публикациям с открытых аккаунтов</label>
			</div>
		</div>
	</div>
</div>
