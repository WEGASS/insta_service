<div class="col-10 order_options deactive" id="publish" aria-expanded="true"
	 style="border: 1px solid #808080; padding: 10px; border-radius: 10px; margin: 0 auto;">
	<h3 style="padding: 10px; color: black;">Cобирать аудиторию по публикациям</h3>
	<div class="row" style="padding: 10px; color: black;">
		<div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
			<div class="form-group">
				<label>Уточните данные для сбора</label>
				<div>
					<label class="checkbox__label">Пользователей с 1 поста (максимум 100):</label>
					<input type="number" name="quantity_users" step="1">
				</div>
				<input type="hidden" name="form_type" value="likes">
			</div>
		</div>
		<div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
			<label>
				<span>Вставьте ссылки на нужные публикации (каждая ссылка с новой строчки)</span>
			</label>
			<div class="col-12 col-sm-12 col-md-12">
				<textarea class="col" rows="7" name="posts"></textarea>
				<label class="form-group-bottom_p">* Сбор возможен только по публикациям с открытых аккаунтов</label>
			</div>
		</div>
		<button class="btn btn-primary" type="submit" style="color: white;">
					Начать сбор
		</button>
	</div>
</div>
