{%extends 'insta_app/base.html'%}

{% block body %}
<h1>Задачи</h1>
<table>
  <tr>
    <th>Задача</th>
    <th>Завершено</th>
    <th>Дата</th>
  </tr>
  {%for task in tasks%}
  <tr>
    <td><a href="{%url 'main_app:task_result' task.pk%}">{{task}}</a></td>
    <td>{%if task.completed%}Да{%else%}Нет{%endif%}</td>
    <td>{{task.timestamp}}</td>
  </tr>
  {%endfor%}
</table>
<a href="{%url 'main_app:parser'%}">Создать новую задачу</a>
{%endblock%}
